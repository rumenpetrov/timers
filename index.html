<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>TimerS</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/fonts.css" type="text/css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>Timers</h1>
	</div><!-- /.header -->

	<div class="main">
		<div class="shell">
			<div class="timers">
				<div class="timer-row" id="timer-row-zero">
					<div class="timer-bar">
						<p class="timer-text">Time Now:</p>
						
						<div class="timer" id="timer-zero">00:00:00</div>
					</div><!-- /.timer-bar -->
				</div><!-- /.timer-row -->

				<div class="timer-row" id="timer-row-first">
					<div class="timer-bar">
						<p class="timer-text">Timer I:</p>
						
						<div class="timer" id="timer-first">00:00:00</div>
					</div><!-- /.timer-bar -->

					<div class="timer-btns">
						<button class="btn btn-time">00:30</button>
						<button class="btn btn-time">01:00</button>
						<button class="btn btn-time">01:30</button>
						<button class="btn btn-time">02:00</button>
						<button class="btn btn-stop">Stop</button>
					</div><!-- /.timer-btns -->
				</div><!-- /.timer-row -->

				<div class="timer-row" id="timer-row-second">
					<div class="timer-bar">
						<p class="timer-text">Timer II:</p>
						
						<div class="timer" id="timer-second">00:00:00</div>
					</div><!-- /.timer-bar -->

					<div class="timer-btns">
						<button class="btn btn-time">01:00</button>
						<button class="btn btn-time">02:00</button>
						<button class="btn btn-time">03:00</button>
						<button class="btn btn-stop">Stop</button>
					</div><!-- /.timer-btns -->
				</div><!-- /.timer-row -->

				<div class="timer-row" id="timer-row-third">
					<div class="timer-bar">
						<p class="timer-text">Timer III:</p>
						
						<div class="timer" id="timer-third">00:00:00</div>
					</div><!-- /.timer-bar -->

					<div class="timer-btns">
						<button class="btn btn-time">01:00</button>
						<button class="btn btn-time">02:00</button>
						<button class="btn btn-time">03:00</button>
						<button class="btn btn-stop">Stop</button>
					</div><!-- /.timer-btns -->
				</div><!-- /.timer-row -->
			</div><!-- /.timers -->
		</div><!-- /.shell -->
	</div><!-- /.main -->
</div><!-- /.container -->
</body>
</html>
